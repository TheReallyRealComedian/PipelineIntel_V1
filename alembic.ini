services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      # This now correctly defaults to 'asset_tracker_db' if not set in .env
      POSTGRES_DB: ${POSTGRES_DB:-asset_tracker_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-asset_tracker_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    environment:
      # Simplified environment variables
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      FLASK_ENV: development
      FLASK_APP: backend:create_app
    volumes:
      - ./backend:/app/backend
      - ./migrations:/app/migrations
      - ./alembic.ini:/app/alembic.ini
      - ./.env:/app/.env # Ensure .env file is accessible inside the container
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data: